<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Carros</title>
    <link rel="shortcut icon" href="./assets/img/icon_car.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header class="container">
        <nav class="navigation" data-js="navigation">
            <ul>
                <li data-js="list-nav">
                    <a href="/">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Início</span>
                    </a>
                </li>
                <li data-js="list-nav">
                    <a href="/">
                        <span class="icon"><ion-icon name="car-sport-outline"></ion-icon></span>
                        <span class="title">Carros</span>
                    </a>
                </li>
                <li data-js="list-nav">
                    <a href="#">
                        <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                            <span class="title">Contato</span>
                    </a>
                </li>
                <li data-js="list-nav">
                    <a href="#">
                        <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                            <span class="title">Ajuda</span>
                    </a>
                </li>
                <li data-js="list-nav">
                    <a href="#">
                        <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                            <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="main" data-js="main">
        <div class="topbar">
            <section class="toggle" data-js="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </section>
        </div>
        <div class="details-for">
            <div class="details">
            <section class="cardHeader">
                <h2>Pedidos Recentes</h2>
                <a href="#" class="btn" data-js="btn-register">Cadastrar</a>
            </section>
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Marca</td>
                        <td>Modelo</td>
                        <td>Preço</td>
                        <td>Ano</td>
                        <td>EDITAR</td>
                        <td>DELETAR</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>

    </main>

    <!-- scripts --> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
